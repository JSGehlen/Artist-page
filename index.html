<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>The Face painter</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
      <div class="container">

            <div class="left-col">

                  <div class="logo">THE FACEPAINTER</div>

                  <div class="year">EST 1988</div>

                  <div class="cover">
                        <div class="play">
                              <ion-icon name="play"></ion-icon>
                        </div>
                  </div>

                  <div class="data">

                        <div class="painter-name">
                        <p id="name">Jean Babtist</p>
                        </div>

                        <div class="painter-artist">
                        <p id="artist">The man of many faces</p>
                        </div>

                  </div>

                  <div class="block-cover"></div>

            </div>

            <div class="right-col">

                  <div class="upper">

                        <div class="about">

                              <h1>Who am I?</h1>
                              <div class="painter-name2">
                              <p><ion-icon name="radio"></ion-icon> &nbsp;<span>Some say I'm cool</span></p>
                              </div>

                              <div class="painter-artist2">
                              <p><ion-icon name="person"></ion-icon>  &nbsp;<span>Some call me a freak</span></p>
                              </div>

                              <div class="painter-genre2">
                              <p><ion-icon name="painter-notes"></ion-icon>  &nbsp;<span>I am Unique</span></p>
                              </div>

                              <div class="media">

                                    <p>Share now : </p>

                                    <ul>
                                          <li><ion-icon name="logo-facebook"></ion-icon></li>
                                          <li><ion-icon name="logo-instagram"></ion-icon></li>
                                          <li><ion-icon name="logo-twitter"></ion-icon></li>
                                          <li><ion-icon name="logo-whatsapp"></ion-icon></li>
                                    </ul>

                              </div>

                        </div>

                  </div>
                  <div class="upper-block"></div>

                  <div class="bottom">
                        <div class="next">
                              <ion-icon name="fastforward"></ion-icon>
                        </div>

                        <div class="data2">

                              <div class="painter-name3">
                              <p id="name">Why so serious?</p>
                              </div>

                              <div class="painter-artist3">
                              <p id="artist">The joker</p>
                              </div>

                        </div>

                  </div>
                  <div class="block-bottom"></div>

            </div>

      </div>
      <script type="text/javascript">
      TweenMax.from(".left-col", 2, {
            width: "0%",
            ease: Expo.easeInOut
      })
      TweenMax.from(".logo", 2, {
            delay: 2.5,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".buy", 2, {
            delay: 2.8,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".year", 2, {
            delay: 3.1,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".painter-name", 2, {
            delay: 2.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".painter-artist", 2, {
            delay: 2.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".about h1", 2, {
            delay: 3,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".painter-name2", 2, {
            delay: 3.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".painter-artist2", 2, {
            delay: 3.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".painter-genre2", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".media p", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.staggerFrom(".media ul li", 2, {
            delay: 3.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      }, 0.1);
      TweenMax.from(".painter-name3", 2, {
            delay: 4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".painter-artist3", 2, {
            delay: 4.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".next", 2, {
            delay: 4.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      </script>
</body>
</html>
